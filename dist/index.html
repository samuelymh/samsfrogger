<html>
  <head>
    <title>FIT2102 A1 2022</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../src/style.css">
    <meta name="author" content="Samuel">
    <meta name="description" content="Frogger game using observables">
  <script defer src="main.js"></script></head>
  <body>
    <h1>Frogger</h1>
    <div>
      <h2 id="highscore">Highscore: </h2>
      <h2 id="lives">Lives: </h2>
    </div>
    <h2 id="death"></h2>
    <h2 id="gameover"></h2>
    <svg id="svgCanvas" width="600" height="600">
      <image id="background" href="../src/assets/background.jpg" />
    </svg>
    <div id="controls">
      <h3>Controls</h3>
      <p>
        w to go up
        <br>a to go left
        <br>s to go down
        <br>d to go right
        <br>r to restart when game over
      </p>
    </div>
  </body>
</html>
